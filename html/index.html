<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

<body>
    
    <header>
        <h1>GLAMCASE DESIGNS</h1>
    </header>
        <div id="main">
                <img src="/images/apple-cases.jpg">
                <h2>Create your custom case</h2>           
        </div>
        <div id="designs">
                <p>Select from the following options to generate your own iPhone cover.</p>
                <form>
                    <select name="coverSize">
                        <option value="Standard">Standard</option>
                        <option value="Plus">Plus</option>
                    </select>
                    <select name="coverMaterial">
                        <option value="Hard">Hard</option>
                        <option value="Soft">Soft</option>
                    </select>
                    <input type="color" name="coverColor" value="#FFCC00">
                    <input type="submit" id="postButton">
                </form>
                <span class="flex-container" id="display-cases">
                </span>
                </div>
        </div>
